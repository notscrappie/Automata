# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  push:
    branches:
      - v2.2

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node v16
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Packages
        run: npm ci
        
      - name: Build Automata
        run: npm run build

      - name: Push built version to build branch
        run: |
          git config --global user.email "${GITHUB_EMAIL}"
          git config --global user.name "${GITHUB_USERNAME}"
          git pull origin build --rebase --autostash --strategy-option=theirs
          git checkout -B build
          git rm -r --cached .
          git add -f ./dist
          git reset HEAD package.json
          git reset HEAD LICENSE
          git reset HEAD README.md
          git commit -m "Build for latest changes"
          git push --force origin build
        env:
          GITHUB_USERNAME: scrappie
          GITHUB_EMAIL: ${{ secrets.EMAIL }}
          
      - name: Authenticate to NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
  
      - name: Publish to NPM
        run: npm publish --access=public
